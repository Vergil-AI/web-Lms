<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar â€“ Altair Edu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
  <div class="sci-fi-bg">
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="bg-video">
      <source src="{{ url_for('static', filename='videos/galaxy.mp4') }}" type="video/mp4" />
    </video>

    <!-- Register Box -->
    <div class="sci-fi-login-box">
      <h2 class="sci-fi-title">Daftar Akun Baru</h2>
      <form id="registerForm" class="registerForm" method="POST">
        <div class="sci-fi-input-group">
          <input type="text" id="name" name="name" placeholder="Nama Lengkap" required>
        </div>
        <div class="sci-fi-input-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="sci-fi-input-group password-wrapper">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button type="button" class="toggle-password" data-target="password">
            <span class="eye-icon"></span>
          </button>
        </div>
        <div class="sci-fi-input-group password-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi Password" required>
          <button type="button" class="toggle-password" data-target="confirmPassword">
            <span class="eye-icon"></span>
          </button>
        </div>
        <button type="submit" class="sci-fi-btn">Daftar</button>
        <div class="or-divider"><span>atau</span></div>
        <button type="button" class="sci-fi-btn google-btn" onclick="window.location.href='/register/google'">
          <img src="{{ url_for('static', filename='images/google.png') }}" alt="Google Logo" class="google-icon-png" />
          <span>Daftar dengan Google</span>
        </button>
        <p id="registerStatus" class="status"></p>
        <p class="sci-fi-register">Sudah punya akun? <a href="/login">Login</a></p>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
