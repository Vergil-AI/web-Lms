<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOG IN â€“ Sci-Fi Altair Edu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <style>
    .sci-fi-bg::before,
    .sci-fi-bg::after,
    .floating-orb {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="sci-fi-bg">
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="bg-video">
      <source src="{{ url_for('static', filename='videos/galaxy.mp4') }}" type="video/mp4" />
      Browser Anda tidak mendukung video HTML5.
    </video>

    <!-- Form Login -->
    <div class="sci-fi-login-box">
      <h2 class="sci-fi-title">LOG IN</h2>
      <form id="loginForm" class="loginForm" autocomplete="on" method="POST">
        <div class="sci-fi-input-group">
          <input type="text" id="email" name="email" placeholder="Username atau Email" required autocomplete="username" />
        </div>
        <div class="sci-fi-input-group password-wrapper">
          <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />
          <button type="button" class="toggle-password" data-target="password">
            <span class="eye-icon"></span>
          </button>
        </div>
        <div class="sci-fi-options">
          <label>
            <input type="checkbox" id="rememberMe" name="remember"> Remember Me
          </label>
          <a href="/forgot-password" class="sci-fi-link">Lupa Password?</a>
        </div>
        <button type="submit" class="sci-fi-btn">Masuk</button>
        <div class="or-divider"><span>atau</span></div>
        <button type="button" class="sci-fi-btn google-btn" onclick="window.location.href='/login/google'">
          <img src="{{ url_for('static', filename='images/google.png') }}" alt="Google Logo" class="google-icon-png" />
          <span>Login dengan Google</span>
        </button>
        <p id="loginStatus" class="status"></p>
        <div class="sci-fi-register">
          Belum punya akun? <a href="/register" class="sci-fi-link">Daftar di sini</a>
        </div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
